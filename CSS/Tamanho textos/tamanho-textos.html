<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>

   <style type="text/css">
       
       div {
           font-size: 60px;
       }

        .texto {
            
          /*  px --> tamanho fixo
            % --> tamanho relativo
            em --> tamanho relativo ao
            container pai
            */
                font-size: 0.5em;
        }
        
        .texto2 {
            font-size: 2em;
        }

   </style>

</head>
<body>
    <div>
       <p class="texto">Contéudo 1</p>
       <p class="texto2">Contéudo 2</p>
    </div>
</body>
</html>
